<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>BechdelWebsite</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html">BechdelWebsite</a>
        </div>
        <div class="nav-items">
            <ul>
                <li><a href="about.html">How it works</a></li>
                <li><a href="bechdel.html">Bechdel test</a></li>
            </ul>
        </div>
        <form action="#">
            <div class="search-container">
                <input type="search" class="search-data" placeholder="Search movie" required>
            </div>
        </form>
    </nav>
    <div>
        <button onclick="getImdbDb()">Load bechdel movies</button>
    </div>
    <div>
        <button onclick="getImdbDb(null,'year')">Sort bechdel movies</button>
    </div>

    <div class="bechdel-movie-container">
        <div class="bechdel-calc-box">
            <h3 class="h3-criteria">Bechdel test result</h3>
            <h4 class="h3-criteria">Based on sorted movies</h4>
            <div class="score-container">
                    <div class="score-text">
                        <div class="score-item">
                            <p>How many movies got 0:</p>
                        </div>
                        <div class="score-item">
                            <p>How many movies got 1:</p>
                        </div>
                        <div class="score-item">
                            <p>How many movies got 2:</p>
                        </div>
                        <div class="score-item">
                            <p>How many movies got 3:</p>
                        </div>
                        <div class="score-item">
                            <p class="average-score">Average score:</p>
                        </div>
                    </div>
                    <div class="score-result-container">
                        <div class="score-result">
                        </div>
                        <div class="score-result">
                        </div>
                        <div class="score-result">
                        </div>
                        <div class="score-result">
                        </div>
                        <div class="score-result">
                        </div>
                    </div>
            </div>
                <div class="check-score"><p>Check bechdel score</p></div>
        </div>
        <div id="target-movies">
        </div>
    </div>
        
    

    <footer>
        <div class="footer-container">
            <div class="footer-title">
                <a href="index.html"><h2>BechdelWebsite</h2></a>
            </div>
            <div class="footer-items">
                <ul>
                    <li><a href="about.html">How it works</a></li>
                    <li><a href="#">Bechdel test</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
