<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>BechdelWebsite</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html">BechdelWebsite</a>
        </div>
        <div class="nav-items">
            <ul>
                <li><a href="about.html">How it works</a></li>
                <li><a href="bechdel.html">Bechdel test</a></li>
            </ul>
        </div>
        <form action="#">
            <div class="search-container">
                <input type="search" class="search-data" placeholder="Search movie" required>
            </div>
        </form>
    </nav>

    <div>
        <button onclick="loadMoreMovies()">Load bechdel movies</button>
    </div>
    <div>
        <button onclick="getImdbDb(true,'year',100)">Sort by year</button>
    </div>
    <div>
        <button onclick="getImdbDb(true,'rating',100)">Sort by rating</button>
    </div>
    <div>
        <button onclick="getImdbDb(true,'bechdel',100)">Sort by bechdel</button>
    </div>
    <div>
        <button onclick="getImdbDb(true,'runtimeValue',200)">Sort by runtime</button>
    </div>
    <div>
        <button onclick="getImdbDb(true,'name',100)">Sort by name</button>
    </div>

    <div>
        <button onclick="getImdbDb(true,null,100)">Filter by (action between 1990, 2000)</button>
        <label class="from-year-label">From: </label>
        <input type="text" id="from-year-bar" value="">
        <label class="to-year-label">To: </label>
        <input type="text" id="to-year-bar" value="">
        <label for="action-radio" class="radio-genre-label">Action</label>
        <input type="radio" name="action-radio" value="Action" class="radio-genre-button">
    </div>
    <div>
        <p>
            <label for="moviename">Name of the movie:</label>
            <input type="text" id="moviename" name="moviename" minlength="1" />
        </p>
        <p>
            <button onclick="searchMovie()">Search movie</button>
        </p>
    </div>

    <div class="bechdel-movie-container">
        <div class="bechdel-calc-box">
            <h3 class="h3-criteria">Bechdel test result</h3>
            <h4 class="h3-criteria">Based on sorted movies</h4>
            <div class="score-container">
                    <div class="score-text">
                        <div class="score-item">
                            <p>Number of movies got 0: </p>
                        </div>
                        <div class="score-item">
                            <p>Number of movies got 1:</p>
                        </div>
                        <div class="score-item">
                            <p>Number of movies got 2:</p>
                        </div>
                        <div class="score-item">
                            <p>Number of movies got 3:</p>
                        </div>
                        <div class="score-item">
                            <p class="average-score">Average score:</p>
                        </div>
                    </div>
                    <div class="score-result-container">
                        <div class="score-result">
                        </div>
                        <div class="score-result">
                        </div>
                        <div class="score-result">
                        </div>
                        <div class="score-result">
                        </div>
                        <div class="score-result">
                        </div>
                    </div>
            </div>
                <div class="check-score" onclick="calculate()">Check bechdel score</div>
        </div>
        <div id="target-movies">
        </div>
    </div>
        
    

    <footer>
        <div class="footer-container">
            <div class="footer-title">
                <a href="index.html"><h2>BechdelWebsite</h2></a>
            </div>
            <div class="footer-items">
                <ul>
                    <li><a href="about.html">How it works</a></li>
                    <li><a href="#">Bechdel test</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
